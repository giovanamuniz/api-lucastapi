<div class="min-h-screen flex flex-col justify-center items-center">
  <div
    class="max-w-md sm:max-w-sm lg:max-w-lg w-full border border-gray-300 rounded-lg bg-white shadow-lg p-6 sm:p-4">
    <h2 class="text-xl sm:text-2xl font-semibold text-start text-black mb-4">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
     
      <div class="mb-3">
        <label for="email" class="block text-sm sm:text-lg font-medium text-black mb-1">Email:</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-3 py-2 sm:px-2 sm:py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          required />
        <div
          *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
          class="text-red-600 text-xs mt-1">
          Email inválido.
        </div>
      </div>

     
      <div class="mb-3">
        <label for="senha" class="block text-sm sm:text-lg font-medium text-black mb-1">Senha:</label>
        <input
          id="senha"
          type="password"
          formControlName="senha"
          class="w-full px-3 py-2 sm:px-2 sm:py-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          required />
        <div
          *ngIf="loginForm.get('senha')?.touched && loginForm.get('senha')?.invalid"
          class="text-red-600 text-xs mt-1">
          A senha é obrigatória.
        </div>
      </div>

      
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-secondary-green text-white text-lg py-2 sm:py-1 px-3 sm:px-2 rounded-lg hover:bg-secondary-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed">
        Entrar
      </button>

     
      <div class="text-center mt-2">
        <span class="text-xs sm:text-sm pr-1">Não tem uma conta?</span>
        <span
          class="text-xs sm:text-sm text-secondary-green font-semibold cursor-pointer"
          (click)="navigate()">
          Criar conta
        </span>
      </div>
    </form>

   
    <div
      *ngIf="mensagem"
      class="mt-4 p-3 rounded-lg text-xs sm:text-xs"
      [ngClass]="{
        'bg-green-100 text-green-700 border border-green-200': sucesso,
        'bg-red-100 text-red-700 border border-red-200': !sucesso
      }">
      {{ mensagem }}
    </div>
  </div>
</div>
